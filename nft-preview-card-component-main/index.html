<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <div class="image"></div>
        </div>
        <div class="bottom">
          <div class="contents">
            <h1 id="equilibrium">Equilibrium #3429</h1>
            <p id="par">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="center">
              <img
                id="eth"
                src="/images/icon-ethereum.svg"
                alt="etherium icon"
              />
              <p id="etherium">0.041 ETH</p>
              <img
                id="time"
                src="/images/icon-clock.svg"
                alt="time left icon"
              />
              <p id="days">3 days left</p>
            </div>
            <div class="creator">
              <img
                id="avatar"
                src="/images/image-avatar.png"
                alt="creator avatar"
              />
              <p id="creation">Creation of</p>
              <p id="name">Jules Wyvern</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
