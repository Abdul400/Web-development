<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="contents">
            <img id="logo" src="/images/logo.svg" alt="base Apparel logo" />
            <h1 id="header1">We're</h1>
            <h1 id="header2">coming soon</h1>

            <p id="par">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="input-bottom">
              <input id="input" type="text" placeholder=" Email Address" />
              <button id="button" type="button">
                <img src="/images/icon-arrow.svg" alt="arrow icon" />
              </button>
              <img
                class="img"
                id="error"
                alt="icon to show you have entered wrong email format"
              />
              <p class="warning" id="warning"></p>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </main>
    <script src="/scripts/script.js"></script>
  </body>
</html>
