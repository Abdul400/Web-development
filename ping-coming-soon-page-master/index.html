<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/73b86917f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img id="logo" src="/images/logo.svg" alt="company logo" />
        </div>
        <div class="content">
          <h1>We are launching <span id="soon">soon!</span></h1>
          <p class="subscribe">Subscribe and get notified</p>
        </div>
        <div class="form-container">
          <form>
            <input
              id="inputfield"
              class="input"
              type="text"
              placeholder="Your email address"
            />
            <button id="myButton" class="button">Notify Me</button>
            <p id="error">Plese enter a valid email address</p>
          </form>
        </div>
        <div class="illustration-container">
          <img
            id="illustration"
            src="/images/illustration-dashboard.png"
            alt="dashboard image"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="icon">
        <div class="fb"><i class="fab fa-facebook-f"></i></div>
        <div class="tw"><i class="fab fa-twitter"></i></div>
        <div class="insta"><i class="fab fa-instagram"></i></div>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </footer>
    <script src="/scripts/script.js"></script>
  </body>
</html>
